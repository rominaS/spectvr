  <h1>Add new concert</h1>
  <form class="complex_form">
    <input type="text" name="concertName" class="form_element" placeholder="Enter the concert's name" required />

    <input type="date" name="concertDate" class="form_element" placeholder="Enter the date" required />

    <input type="file" name="concertImage" class="form_element" placeholder="select concert's image" />
    <input type="submit" id="addNewConcert" />
  </form>
