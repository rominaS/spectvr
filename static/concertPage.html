<!DOCTYPE html>
<html>

<head>
  <title>SpectVR</title>
  <meta charset="utf-8" />
  <link href="./style/main.css" rel="stylesheet" type="text/css" />
  <link href="./style/store.css" rel="stylesheet" type="text/css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script src="./js/buyconcert.js" type="text/javascript"></script>
</head>

<body>
  <ul class="navBar">
    <li> <a href="/index.html">Upcoming Concerts</a></li>
    <li> <a href="/about.html">How does this work</a></li>
    <li> <a href="/login.html" style="float:right">Sign In / Sign Up</a></li>
    <li> <a href="/signout/" style="float:right">Sign out</a></li>
  </ul>
  <a href="/index.html">
    <img class="navBar" src="media/spectvrlogo.png" alt="SpectVR">
  </a>

  <section id="displayCart">
    <section class="container content-section">
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title" name="concertName">SHINee World VI</span>
          <img class="shop-item-image" alt="concert-img"
            src="http://theseoulstory.com/wp-content/uploads/2016/10/14650122_1307781205908212_3590621079867843424_n.png" />
          <div class="shop-item-details">
            <span class="" name="artistName">SHINee </span>
            <span class="" name="concertDate"> September 13th 2019</span>
            <span class="" name="concertTime">7:00 PM KST</span>
            <span class="shop-item-price">$50.00 </span>
            <a id="concert-id" class="hidden">01</a>
            <button class="btn btn-primary shop-item-button" type="button" id="buyConcert">
              Buy VR Concert Ticket
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title" name="concertName">INSPRIED Toronto</span>
          <img class="shop-item-image" alt="concert-img"
            src="https://i0.wp.com/shineeusa.net/wp-content/uploads/2017/11/171115_TicketingImage3.jpg?fit=700%2C992&ssl=1" />
          <div class="shop-item-details">
            <span class="" name="artistName">Jonghyun </span>
            <span class="" name="concertDate"> Dec 9th 2019</span>
            <span class="" name="concertTime">6:00 PM KST</span>
            <span class="shop-item-price">$45.00 </span>
            <b id="concert-id" class="hidden">02</b>

            <button class="btn btn-primary shop-item-button" type="button" id="buyConcert">
              Buy VR Concert Ticket
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span id="total-price" class="cart-total-price">$0</span>
      </div>

      <form action="/purchase" method="POST">
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
          data-key="pk_test_DkVbtkiYZlw3Pycj7dkwC4hM00UZQijvA9" data-amount="5000" ata-name="concert ticket"
          data-description="VR Concert ticket" data-image="" data-locale="auto"></script>
        <script>
          // Hide default stripe button
          document.getElementsByClassName("stripe-button-el")[0].style.display =
            "none";
        </script>
        <button id="purchase-btn" class="btn btn-primary btn-purchase" type="submit">
          PURCHASE VR Tickets
        </button>
      </form>
    </section>
    <!-- <script src="./js/backend.js" ></script> -->
    <div class="footer">
      <a href="/credits.html">Credits</a>
      <a href="/index.html">Home</a>
    </div>
</body>

</html>
