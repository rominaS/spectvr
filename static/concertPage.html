<!DOCTYPE html>
<html>
  <head>
    <title>SpectVR</title>
    <meta charset="utf-8" />
    <link href="./style/main.css" rel="stylesheet" type="text/css" />
    <link href="./form/main.css" rel="stylesheet" type="text/css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="topnav">
      <a href="/index.html">Upcoming Concerts</a>
      <a href="/about.html">How does this work</a>
      <a href="/login.html" style="float:right">Sign In / Sign Up</a>
    </div>

    <div class="row">
      <div class="column left">
        <h2 name="concertName">Concert Name</h2>
        <img
          src="https://i.ytimg.com/vi/VCzs9md9GdY/hqdefault.jpg"
          alt="Concert Img"
        />
      </div>

      <div class="column right">
        <form class="complex_form">
          <h2 class="form_element" name="concertName">SHINee World VI</h2>
          <h3 class="form_element" name="artistName">SHINee</h3>
          <h3 class="form_element" name="concertDate">September 13th 2019</h3>
          <h3 class="form_element" name="concertTime">7:00 PM KST</h3>
          <button class="btn" type="submit" id="buyConcert">
            Buy VR Concert Ticket
          </button>
        </form>
      </div>
    </div>

    <div class="footer">
      <a href="/credits.html">Credits</a>
      <a href="/index.html">Home</a>
    </div>
  </body>
</html>
